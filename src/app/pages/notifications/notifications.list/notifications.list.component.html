<div *ngIf="isLoading" class="loading">
  <p>Carregando notificações...</p>
</div>

<div *ngIf="!isLoading && notifications.length > 0" class="notifications-list">
  <h2>Notificações</h2>
  <mat-list>
    <mat-list-item *ngFor="let notification of notifications">
      <mat-icon matListIcon>notification_important</mat-icon>
      <p>{{ notification.message }}</p>
    </mat-list-item>
  </mat-list>
</div>

<div *ngIf="!isLoading && notifications.length === 0" class="no-notifications">
  <p>Nenhuma notificação habilitada para exibição.</p>
</div>
