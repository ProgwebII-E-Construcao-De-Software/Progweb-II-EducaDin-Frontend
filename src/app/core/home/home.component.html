<mat-toolbar class="mat-elevation-z8">
    <div class="container-header">
        <button
                mat-icon-button
                *ngIf="sidenav.mode === 'over'"
                (click)="sidenav.toggle()"
        >
            <mat-icon *ngIf="!sidenav.opened"> menu</mat-icon>
            <mat-icon *ngIf="sidenav.opened"> close</mat-icon>
        </button>

        <p class="logo-educadin">
            <span class="educa">Educa</span><span class="din">Din</span>
        </p>
        <div class="header-notification">
            <mat-icon class="home-icon" aria-hidden="false" fontIcon="notifications"
                      [routerLink]="['/home']"></mat-icon>
        </div>
    </div>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

        <button mat-button class="menu-button" routerLink="/">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
        <button mat-button class="menu-button" routerLink="/">
            <img src="assets/images/target.png" alt="Target">
            <span>Metas</span>
        </button>
        <button mat-button class="menu-button" routerLink="/">
            <img src="assets/images/earnings.png" alt="Earnings">
            <span>Ganhos</span>
        </button>
        <button mat-button class="menu-button" routerLink="/">
            <img src="assets/images/expenses.png" alt="Expenses">
            <span>Gastos</span>
        </button>
        <button mat-button class="menu-button" routerLink="/">
            <mat-icon>settings</mat-icon>
            <span>Configuração</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" (click)="sair()">
            <mat-icon>logout</mat-icon>
            <span>Sair</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
