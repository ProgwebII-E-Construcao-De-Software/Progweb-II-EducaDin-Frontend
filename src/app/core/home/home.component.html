<mat-toolbar class="mat-elevation-z8">
    <div class="container-header">
        <button
                mat-icon-button
                *ngIf="sidenav.mode === 'over'"
                (click)="sidenav.toggle()"
        >
            <mat-icon *ngIf="!sidenav.opened"> menu</mat-icon>
            <mat-icon *ngIf="sidenav.opened"> close</mat-icon>
        </button>

        <p class="logo-educadin">
            <span class="educa">Educa</span><span class="din">Din</span>
        </p>
        <div class="header-notification">
            <button *ngIf="securityService.isValid()" mat-icon-button [routerLink]="['/notifications']"
                    matTooltip="Minhas Notificações">
                <mat-icon>notifications</mat-icon>
            </button>
        </div>
        <button
                *ngIf="!securityService.isValid()"
                mat-button
                [routerLink]="'/auth/login'"
                class="login-button"
        >
            <mat-icon>login</mat-icon>
            <span>Login</span>
        </button>
    </div>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

        <button mat-button *ngIf="!securityService.isValid()" class="menu-button" routerLink="/painel"
                matTooltip="Sobre o Educadin">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>

        <button mat-button *ngIf="!securityService.isValid()" mat-button class="menu-button" routerLink="/auth/register"
                matTooltip="Cadastrar no Sistema">
            <mat-icon>person_add</mat-icon>
            <span>Cadastrar</span>
        </button>
        <ng-container *ngIf="securityService.isValid()">
            <button mat-button class="menu-button" routerLink="/dashboard" matTooltip="Ir para a página inicial">
                <mat-icon>home</mat-icon>
                <span>Home</span>
            </button>
            <button mat-button class="menu-button" routerLink="/goals" matTooltip="Minhas Metas">
                <img src="assets/images/target.png" alt="Target">
                <span>Metas</span>
            </button>
            <button mat-button class="menu-button" routerLink="incomes" matTooltip="Meus Ganhos">
                <img src="assets/images/earnings.png" alt="Earnings">
                <span>Ganhos</span>
            </button>
            <button mat-button class="menu-button" routerLink="/expenses" matTooltip="Meus Gastos">
                <img src="assets/images/expenses.png" alt="Expenses">
                <span>Gastos</span>
            </button>
            <button mat-button class="menu-button" routerLink="/settings/id" matTooltip="Minhas Configurações">
                <mat-icon>settings</mat-icon>
                <span>Configuração</span>
            </button>
        </ng-container>
        <mat-divider></mat-divider>
        <button mat-button *ngIf="securityService.isValid()" mat-button class="menu-button" (click)="logout()"
                class="menu-button" matTooltip="Sair">
            <mat-icon>logout</mat-icon>
            <span>Sair</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
