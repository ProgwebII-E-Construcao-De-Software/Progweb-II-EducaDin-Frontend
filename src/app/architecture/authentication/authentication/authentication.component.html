<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário em Português</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="authentication.component.scss">
</head>
<body>
<div class="container" id="container">
    <div class="left-half">
        <button class="btn" id="toggleForm">Entrar</button>
    </div>
    <div class="right-half">
        <div class="first-content" id="cadastroForm">
            <h2 class="title">Criar uma Conta</h2>
            <form class="form">
                <div class="label-input">
                    <input type="text" placeholder="NomePessoa" required />
                </div>
                <div class="label-input">
                    <input type="email" placeholder="Email" required />
                </div>
                <div class="label-input">
                    <input type="password" placeholder="Senha" required />
                </div>
                <button type="submit" class="btn">Registrar</button>
            </form>
        </div>

        <!-- Formulário de Login (inicialmente oculto) -->
        <div class="second-content" id="loginForm" style="display: none;">
            <h2 class="title">Bem-vindo de volta!</h2>
            <form class="form">
                <div class="label-input">
                    <input type="email" placeholder="Email" required />
                </div>
                <div class="label-input">
                    <input type="password" placeholder="Senha" required />
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
