<div class="full-screen">
    <div class="container">
        <div class="info-container">
            <h1>Entre no EducaDin</h1>
            <p>Já possui uma conta? Faça login e continue sua jornada de educação financeira.</p>
        </div>
        <mat-card>
            <div class="title-login">
                <mat-card-title class="logo-educadin">
                    <h1><strong class="educa">Educa</strong><strong class="din">Din</strong></h1>
                </mat-card-title>
            </div>
            <mat-card-content>
                <form
                        [formGroup]="formGroup"
                        (ngSubmit)="onSubmit()"
                        class="form"
                >
                    <div class="login-content">
                        <mat-form-field>
                            <mat-label>Usuário</mat-label>
                            <input matInput formControlName="login" autocomplete="off"
                                   placeholder="Digite seu usuário" maxlength="20">
                            <mat-error *ngIf="formGroup.get('login')?.invalid">
                                {{ getErrorMessage('login') }}
                            </mat-error>

                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Senha</mat-label>
                            <input matInput formControlName="password" type="password" title="Senha"
                                   placeholder="Digite sua senha" [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="formGroup.get('password')?.invalid">
                                {{ getErrorMessage('password') }}
                            </mat-error>
                        </mat-form-field>

                        <button  class="button-login" type="submit" title="Entrar">
                            <span>Entrar</span>
                        </button>

                        <button type="button" class="button-register" title="Criar conta"  routerLink="/auth/register">
                            Criar nova conta
                        </button>

                        <div class="page">
                            <a href="#" class="page">Página Inicial</a>
                        </div>

                        <a class="forgot-password" (click)="openDialogPassoword()">Esqueceu a senha?</a>
                        <p>

                    </div>
                </form>
            </mat-card-content>
        </mat-card>
        <p>
        <p>
    </div>
</div>
<alert-message/>
