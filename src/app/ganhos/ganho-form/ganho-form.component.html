<div class="ganho-form-container">
  <h2 *ngIf="!editMode">Adicionar Ganho</h2>
  <h2 *ngIf="editMode">Editar Ganho</h2>

  <form [formGroup]="ganhoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="categoria">Categoria</label>
      <input id="categoria" formControlName="categoria" type="text" />
      <div *ngIf="ganhoForm.get('categoria').invalid && ganhoForm.get('categoria').touched">
        <small *ngIf="ganhoForm.get('categoria').hasError('required')">Categoria é obrigatória.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="descricao">Descrição</label>
      <input id="descricao" formControlName="descricao" type="text" />
      <div *ngIf="ganhoForm.get('descricao').invalid && ganhoForm.get('descricao').touched">
        <small *ngIf="ganhoForm.get('descricao').hasError('required')">Descrição é obrigatória.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="data">Data</label>
      <input id="data" formControlName="data" type="date" />
      <div *ngIf="ganhoForm.get('data').invalid && ganhoForm.get('data').touched">
        <small *ngIf="ganhoForm.get('data').hasError('required')">Data é obrigatória.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="valor">Valor</label>
      <input id="valor" formControlName="valor" type="number" />
      <div *ngIf="ganhoForm.get('valor').invalid && ganhoForm.get('valor').touched">
        <small *ngIf="ganhoForm.get('valor').hasError('required')">Valor é obrigatório.</small>
        <small *ngIf="ganhoForm.get('valor').hasError('min')">Valor deve ser maior ou igual a 0.</small>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="ganhoForm.invalid">Salvar</button>
      <button type="button" (click)="onCancel()">Cancelar</button>
    </div>
  </form>
</div>
